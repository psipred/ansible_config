#copy auto mount config
  - name: Copy auto.bioinf
    sudo: yes
    copy:
      src: files/auto.bioinf
      dest: /etc/auto.bioinf

#restart automount
  - name: Restart autofs
    shell: service autofs restart
    always_run: yes
    sudo: yes

  - name: add chkconfig
    shell: chkconfig autofs on
    always_run: yes
    sudo: yes
